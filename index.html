<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
    
         

         <!--Head-->
         <a-entity>
            <a-box position="0 0 0" color="grey" height="10" width="10" length="100"></a-box>
        </a-entity>

        <!--Eyes-->
        <a-entity>
            <a-sphere position="-3 3 0" color="blue" radius="1"></a-sphere>
        </a-entity

        <a-entity>
            <a-sphere position="3 3 0" color="blue" radius="1"></a-sphere>
        </a-entity

        <!--Mouth-->
         <a-entity>
            <a-box position="0 -6 0" color="blue" height="4" width="4" length="4"></a-box>
        </a-entity>
    
    </a-scene>
</body>

</html>
